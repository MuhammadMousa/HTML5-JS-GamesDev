		<canvas id="myCanvas" width="450" height="550"></canvas>
  
		<script type="text/javascript">
		const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        context.fillStyle = "#bbb";
        context.fillRect(0, 0, canvas.width, canvas.height);

        var spriteSheet = new Image();
        spriteSheet.src = "spritesheet.png";

       // context.drawImage(spriteSheet, spriteSheet.width, spriteSheet.height);

       spriteSheet.addEventListener("load", function() {
           context.drawImage(spriteSheet, 0, 0, 190, 151,0 , 0, 190, 151);

           context.drawImage(spriteSheet, 1, 201, 192, 142,0 , 201, 192, 142);

           context.drawImage(spriteSheet, 32, 399, 181, 102,0 , 399, 181, 102);


           context.drawImage(spriteSheet, 201, 13, 171, 138,201 , 0, 171, 138);
           





     });


		</script>
